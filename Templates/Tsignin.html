<html>
<head>
    <title>Signin</title>
    </head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            width: 80%;
            height: 70%;
            max-width: 1000px;
            max-height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-half, .right-half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-half {
            background: #f0f0f0;

        }

        .left-half img {
            max-width: 100%;
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        .right-half {
            padding: 2rem;
            background: #ffffff;
        }

        .right-half form {
            width: 100%;
            max-width: 300px;
        }

        .right-half h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .right-half .input-group {
            margin-bottom: 1rem;
        }

        .right-half label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .right-half input[type="email"],
        .right-half input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .right-half input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .right-half input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <img src="/static/slogin.jpg" alt="Centered Image">
        </div>
        <div class="right-half">
            <form method="post" action="http://localhost:8000/home">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
