<html>
  <head>
   <title>OTP Verification Form</title>
  </head>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            background-color: #D8E1E8;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .otp-image {
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        button{
          border-radius: 2px;
          color:rgb(3, 3, 250);
        
        }
      
  </style>
  <body>
    
      <form action="VerifyEmail" method="post">
        {% csrf_token %}
        <div class="container">
        <h1>OTP Verification</h1>
        <img src="/static/otp.png" alt="OTP Verification Image" class="otp-image">
        <p id="otp-info">One time password has been sent via email to your (<span id="user-email">email@example.com</span>).<br> Enter the OTP below to verify it.</p>
        <div>
          <input type="number" max="9" min="0" name="one" required/>
          <input type="number" max="9" min="0"  name="two" required />
          <input type="number" max="9" min="0" name="three" required />
          <input type="number" max="9" min="0" name="four" required />
        </div>
        <br>
        <button type="submit">Verify OTP</button>
      </form>
    </div>
  </body>
</html>
