<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with-device-width,initial-scale=1.0">
        <title>Study Guide</title>
        <style>
            *{
    margin:0;
    padding:0;  
}
.header{
    min-height:100vh;
    width:100%;
    background-image:linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(images/banner.png);
    background-position:center;
    background-size:cover;
    position:relative;
} 
nav{
    display:flex;
    padding:2% 6%;
    justify-content:space-between;
    align-items:center;
}
nav img{
    width:150px;
}
.nav-links{
    flex:1;
    text-align:right;
}
.nav-links ul li{
    list-style:none;
    display:inline-block;
    padding:8px 12px;
    position:relative;
}
.nav-links ul li a{
color:#fff;
text-decoration:none;
font-size:13px;
}
.nav-links ul li::after{
    content:'';
    width:0%;
    height:2px;
    background:#961d14;
    display:block;
    margin:auto;
    transition:0.3s;

}
.nav-links ul li:hover::after{
    width:100%;
}
.text-box{
    width:90%;
    color:#50bab3;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}
.text-box h1{
    font-size:62px;
}
.text-box p{
    margin:10px 0 40px;
    font-size:30px;
    color:#fff;

}

.about{
    width:80%;
    margin:auto;
    text-align:center;
    padding-top:100px;
}
h1{
    font-size:36px;
    font-weight:600;
}

p{
    color:#777;
    font-size:14px;
    font-weight:300;
    line-height:22px;
    padding:10px;
}

.row{
    margin-top:5%;
    display:flex;
    justify-content:space-between;


}
.course-col{
    flex-basis:31%;
    background:#d0e5ee;
    border-radius:10px;
    margin-bottom:5%;
    padding:20px 12px;
    box-sizing:border-box;
    transition:0.5s;
}
h3{
    text-align:center;
    font-weight:600;
    margin:10px 0;
}
.course-col:hover{
    box-shadow:0 0 20px 0px rgba(0,0,0,0.2);
}
.course-col img {
    width: 100px; /* Adjust the width as needed */
    height: 100px; /* Maintain aspect ratio */
    display: block; /* Make sure the image is treated as a block element */
    margin: 0 auto 15px; /* Center the image and add some space at the bottom */
    border-radius: 10px; /* Optional: keep the border radius */
}
.btn{
    padding: 12px 12px;
    border: 2px solid rgb(104, 139, 222);
    border-radius: 9px;
    cursor: pointer;
    color:white;
    background-color: rgb(104, 139, 222);
}

        </style>
    </head>
    <body>
<section id="about" class="about">
    <h1>Practice Tests</h1>

    <p></p>
  <div class="row">
    <div class="course-col">
    <h3>Java</h3>
    <img src="/static/java.png" alt="java">
    <a href="exam.html"><button type="submit" class="btn">Attempt Exam</button></a>
   </div>
   <div class="course-col">
    <h3>Python</h3>
    <img src="/static/python.jpeg" alt="pythonlogo">
    <button type="submit" class="btn">Attempt Exam</button>
   </div>
   <div class="course-col">
    <h3>c language</h3>
    <img src="/static/cimg.png" alt="pythonlogo">
    <button type="submit" class="btn">Attempt Exam</button>
   </div>
   </div>
   <div class="row">
    <div class="course-col">
        <h3>Operating Systems</h3>
        <img src="/static/os.jpeg" alt="pythonlogo">
        <button type="submit" class="btn">Attempt Exam</button>
   </div>
   <div class="course-col">
    <h3>DBMS</h3>
    <img src="/static/dbmsimg.jpeg" alt="dbmslogo">
    <button type="submit" class="btn">Attempt Exam</button>
   </div>
   <div class="course-col">
    <h3>C++</h3>
    <img src="/static/c++.jpg" alt="dbmslogo">
    <button type="submit" class="btn">Attempt Exam</button>
   </div>
</section>
</body>
</html>
